<form action="submit">
  <div>
    <label for="name">Nome: </label>
    <input type="text" name="nome" [(ngModel)]="usuario.nome">
  </div>
  
  <div>
    <label for="email">E-mail: </label>
    <input type="email" name="email" [(ngModel)]="usuario.email">
  </div>

  <button (click)="salvar()">Salvar</button>
</form>
